<!DOCTYPE html>
<html>
<head>
    <title>Location App</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="mapid"></div>
    <input type="text" id="search-box" placeholder="Enter a city name">
    <button id="citySearchBtn" onclick="search()">Search</button>
    <button class="btn" onclick="selectCategory('history')" id="historyBtn">History</button>
    <button class="btn" onclick="selectCategory('activities')" id="activitiesBtn">Activities</button>
    <button class="btn" onclick="selectCategory('politics')" id="politicsBtn">Politics</button>
    <button class="btn" onclick="selectCategory('food')" id="foodBtn">Food</button>
    <button class="btn" onclick="selectCategory('culture')" id="cultureBtn">Culture</button>
    <button class="btn" onclick="selectCategory('funfact')" id="funfactBtn">Funfact</button>
    <h1 id="city-name"></h1>
    <p id="search-message" class="large-text"></p>

    <script src="app.js"></script>
</body>
</html>
